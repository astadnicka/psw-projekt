<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    <style>
        

        body {
            font-family: 'Georgia', serif;
            background-color: #f7f2e0;
            margin: 0;
            padding: 0;
            color: #3e3e3e;
            line-height: 1.6;
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
            background-image: url('/static/map2.jpg');
            background-size: cover;
    
        }

        h1 {
            text-align: center;
            color: #5e3d1b;
            font-size: 48px;
            font-family: 'Garamond', serif;
            border-bottom: 2px solid #5e3d1b;
            padding-bottom: 10px;
            padding-top: 25px;
            margin-top: 30px;
        }

        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border-radius: 8px;
            /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
            border:20px solid #816246;
            box-shadow: 0 4px 8px #4b3219, inset 0 0 10px 2px #4b3219;
            filter: sepia(0.4) saturate(1.3); 
        }

        #form-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            background-color: #a28f60;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px #704d29;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #e3dccc;
        }

        #form-container input {
            padding: 12px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #c9c1a9;
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
        }

        #form-container button {
            background-color: #83603f;
            color: white;
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #form-container button:hover {
            background-color: #5e3d1b;
        }

        @media (max-width: 600px) {
            #form-container {
                flex-direction: column;
                align-items: center;
            }

            #form-container input {
                width: 100%;
                max-width: none;
                margin-bottom: 10px;
            }

            #form-container button {
                width: 100%;
            }
        }

        .leaflet-container {
            border-radius: 8px;
            /* box-shadow: 0  0 200px 200px rgba(0, 0, 0, 0.1); */
            border:5px solid  #b0855c;
            max-width: 630px;
            max-height: 330px;
            margin: auto;
        }
        
    </style>
</head>
<body>
    <h1>Mushroom Map</h1>

    <div id="form-container">
        <input type="text" id="name" placeholder="Mushroom Name" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5">
        <button id="add-mushroompoint">Add Mushroom Point</button>
        <button id="edit-mushroompoint" style="display:none;">Edit Mushroom Point</button>
        <button id="delete-mushroompoint" style="display:none;">Delete Mushroom Point</button>
    </div>

    <div id="map"></div>

    <script>
        const apiUrl = '/mushroompoints.json';  
        const apiGetUrl = '/mushroompoints.json'; 

        const map = L.map('map').setView([54.075295, 17.900000], 15);  
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        const addMarker = (data) => {
            const marker = L.marker([data.latitude, data.longitude]).addTo(map);
            marker.bindPopup(`
                <b>${data.name}</b><br>
                ${data.description}<br>
                Rating: ${data.rating || "No rating yet"}<br>
                <button onclick="editMushroom(${data.id})">Edit</button>
                <button onclick="deleteMushroom(${data.id})">Delete</button>
            `);

        };

        const loadMushrooms = async () => {
            try {
                const response = await fetch(apiGetUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const mushroomPoints = await response.json();
                mushroomPoints.forEach(addMarker);
            } catch (error) {
                console.error("Error loading mushroom points:", error);
                alert("Failed to load mushroom points.");
            }
        };

        loadMushrooms();

        document.getElementById('add-mushroompoint').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const rating = document.getElementById('rating').value;

            if (!name || !description) {
                alert("Name and description are required!");
                return;
            }

            alert("Click on the map to select mushroom location.");
            
            let clickTimeout = setTimeout(() => {
                alert("You took too long! Try again.");
            }, 10000);

            map.once('click', async (e) => {
                clearTimeout(clickTimeout);

                const latitude = e.latlng.lat;
                const longitude = e.latlng.lng;

                const newMushroom = {
                    name,
                    description,
                    rating: rating || 0,
                    latitude,
                    longitude
                };

                try {
                    const response = await fetch('/mushroompoints', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newMushroom)
                    });

                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                    alert("Mushroom added!");
                    loadMushrooms();
                } catch (error) {
                    console.error("Failed to add mushroom:", error);
                    alert("Failed to add mushroom.");
                }
            });
        });

        // Edit Mushroom Functionality
        let currentEditId = null;
        function editMushroom(id) {
            fetch(`/mushroompoints/${id}`)
                .then(response => response.json())
                .then(mushroom => {
                    document.getElementById('name').value = mushroom.name;
                    document.getElementById('description').value = mushroom.description;
                    document.getElementById('rating').value = mushroom.rating;
                    currentEditId = mushroom.id;

                    document.getElementById('add-mushroompoint').style.display = 'none';
                    document.getElementById('edit-mushroompoint').style.display = 'inline';
                    document.getElementById('delete-mushroompoint').style.display = 'inline';
                });
        }

        document.getElementById('edit-mushroompoint').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const rating = document.getElementById('rating').value;

            if (!name || !description) {
                alert("Name and description are required!");
                return;
            }

            const updatedMushroom = { name, description, rating: rating || 0 };

            try {
                const response = await fetch(`/mushroompoints/${currentEditId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedMushroom)
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                alert("Mushroom updated!");
                loadMushrooms();
                resetForm();
            } catch (error) {
                console.error("Failed to update mushroom:", error);
                alert("Failed to update mushroom.");
            }
        });

        // Delete Mushroom Functionality
        function deleteMushroom(id) {
            if (confirm("Are you sure you want to delete this mushroom?")) {
                fetch(`/mushroompoints/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    alert("Mushroom deleted!");
                    loadMushrooms();
                })
                .catch(error => {
                    console.error("Failed to delete mushroom:", error);
                    alert("Failed to delete mushroom.");
                });
            }
        }


        function resetForm() {
            document.getElementById('name').value = '';
            document.getElementById('description').value = '';
            document.getElementById('rating').value = '';
            currentEditId = null;

            document.getElementById('add-mushroompoint').style.display = 'inline';
            document.getElementById('edit-mushroompoint').style.display = 'none';
            document.getElementById('delete-mushroompoint').style.display = 'none';
        }
    </script>
</body>
</html>
