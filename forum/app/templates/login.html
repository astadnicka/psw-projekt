<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #d4ad7e;
            box-shadow: inset 0 0 30px 10px #5e3d1b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/pages2.jpg');
            background-size: cover;
            
        }

        .container {
            width: 100%;
            display: flex;
            /* background-color: #f3e5ab;
            box-shadow: 0 0 20px #9b6d3e;
            border-radius: 10px;
            overflow: hidden; */
            justify-content: space-around;
            justify-items: center;
        }

        .left-side {
            padding: 40px;
            background-color: #dbc197;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 400px;
            max-height: 600px;
            border-radius: 20px;
        }

        .right-side {
            background-image: url('https://i.pinimg.com/originals/85/ab/f8/85abf81ffef0afd328232db7b661ba57.jpg');
            background-size: cover;
            background-position: center;
            width: 50%;
            max-width: 400px;
            max-height: 600px;
                        border-radius: 20px;

        
        }

        .notebook {
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
            padding: 20px;
            border: 1px solid #b36b00;
            box-shadow: inset 0 0 10px 5px #ceb483;
            max-width: 400px;
            max-height: 600px;
        }

        h1 {
            text-align: center;
            color: #5e3d1b;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            color: #5e3d1b;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #c9c1a9;
            border-radius: 5px;
            background-color: #fff1e6;
        }

        button {
            background-color: #8b5e34;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5e3d1b;
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #5e3d1b;
        }

        p a {
            color: #8b5e34;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="notebook">
                <h1>Login</h1>
                <form method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Log in</button>
                </form>
                <p>Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a></p>
                <p>Or <a href="{{ url_for('main.logout') }}">Log in as Guest</a></p>
            </div>
        </div>
        <div class="right-side"></div>
    </div>
</body>
</html>
